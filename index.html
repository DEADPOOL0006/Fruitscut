<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Interest Calculator (Years)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1e1e1e;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 100, 0.2);
      width: 100%;
      max-width: 400px;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ff99;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      width: 48%;
      padding: 10px;
      background-color: #00ff99;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: #121212;
      cursor: pointer;
      margin-right: 4%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00cc77;
    }

    #resetBtn {
      background-color: #ff4d4d;
      margin-right: 0;
    }

    #resetBtn:hover {
      background-color: #cc0000;
    }

    #result {
      margin-top: 20px;
      text-align: left;
      font-size: 18px;
      color: #ffffff;
      white-space: pre-line;
      font-weight: bold;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Interest Calculator</h1>
    <form id="interestForm">
      <label for="principal">Principal (₹):</label>
      <input type="number" id="principal" min="0" required />

      <label for="rate">Interest Rate (% per month):</label>
      <input type="number" id="rate" min="0" step="0.01" required />

      <label for="years">Time (in years):</label>
      <input type="number" id="years" min="0" step="0.01" required />

      <div style="display:flex; justify-content: space-between;">
        <button type="submit">Calculate Interest</button>
        <button type="button" id="resetBtn">Reset</button>
      </div>
    </form>

    <div id="result"></div>
  </div>

  <script>
    function formatAmount(amount) {
      return amount.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    const form = document.getElementById('interestForm');
    const resetBtn = document.getElementById('resetBtn');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const principal = parseFloat(document.getElementById('principal').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const years = parseFloat(document.getElementById('years').value);

      const months = years * 12;
      const simpleInterest = (principal * rate * months) / 100;
      const finalAmount = principal + simpleInterest;

      resultDiv.innerText =
        `Principal Amount:\n₹${formatAmount(principal)}\n\n` +
        `Interest Amount:\n₹${formatAmount(simpleInterest)}\n\n` +
        `Final Amount:\n₹${formatAmount(finalAmount)}`;
    });

    resetBtn.addEventListener('click', function () {
      form.reset();
      resultDiv.innerText = '';
    });
  </script>
</body>
</html>
