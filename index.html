<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interest Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      background-color: #1e1e1e;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,100,0.2);
      max-width: 460px;
      width: 90%;
      transition: 0.3s ease;
      min-height: 620px;
    }

    h1 {
      text-align: center;
      margin-bottom: 32px;
      color: #00ffaa;
    }

    label {
      display: block;
      margin: 20px 0 8px;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: #000;
    }

    .btn-group {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #calcBtn {
      background-color: #00ffaa;
      color: #000;
      margin-right: 10px;
    }

    #calcBtn:hover {
      background-color: #00cc88;
    }

    #resetBtn {
      background-color: #ff4d4d;
      color: #fff;
    }

    #resetBtn:hover {
      background-color: #cc0000;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      white-space: pre-line;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interest Calculator</h1>
    <form id="interestForm" autocomplete="off">
      <label for="principal">Principal (₹):</label>
      <input type="text" id="principal" placeholder="Enter amount" />

      <label for="rate">Monthly Interest Rate (%):</label>
      <input type="number" id="rate" step="0.01" placeholder="e.g. 2" />

      <label for="years">Time (in years):</label>
      <input type="number" id="years" step="0.01" placeholder="e.g. 2" />

      <div class="btn-group">
        <button type="submit" id="calcBtn">Calculate</button>
        <button type="button" id="resetBtn">Reset</button>
      </div>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const principalInput = document.getElementById('principal');
    const form = document.getElementById('interestForm');
    const resetBtn = document.getElementById('resetBtn');
    const resultDiv = document.getElementById('result');

    function formatIndianNumber(x) {
      x = x.replace(/,/g, '');
      if (x === '') return '';
      let lastThree = x.slice(-3);
      let other = x.slice(0, -3);
      if (other !== '') lastThree = ',' + lastThree;
      return other.replace(/\B(?=(\d{2})+(?!\d))/g, ',') + lastThree;
    }

    function parseNumber(str) {
      return parseFloat(str.replace(/,/g, '')) || 0;
    }

    function formatAmount(amount) {
      return amount.toLocaleString('en-IN', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2,
      });
    }

    principalInput.addEventListener('input', () => {
      const raw = principalInput.value.replace(/,/g, '');
      principalInput.value = formatIndianNumber(raw);
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const principal = parseNumber(principalInput.value);
      const rate = parseFloat(document.getElementById('rate').value);
      const years = parseFloat(document.getElementById('years').value);

      if (principal <= 0 || rate <= 0 || years <= 0) {
        resultDiv.innerText = "Please enter valid positive values.";
        return;
      }

      const months = years * 12;
      const interest = (principal * rate * months) / 100;
      const finalAmount = principal + interest;

      resultDiv.innerText = 
        `Principal Amount:\n₹${formatAmount(principal)}\n\n` +
        `Interest Amount:\n₹${formatAmount(interest)}\n\n` +
        `Final Amount:\n₹${formatAmount(finalAmount)}`;
    });

    resetBtn.addEventListener('click', () => {
      form.reset();
      resultDiv.innerText = '';
    });
  </script>
</body>
</html>
