<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Interest Calculator (Years)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 100, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ff99;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      width: 48%;
      padding: 10px;
      background-color: #00ff99;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: #121212;
      cursor: pointer;
      margin-right: 4%;
    }

    button:hover {
      background-color: #00cc77;
    }

    #resetBtn {
      background-color: #ff4d4d;
      margin-right: 0;
    }

    #resetBtn:hover {
      background-color: #cc0000;
    }

    #result {
      margin-top: 20px;
      text-align: left;
      font-size: 18px;
      color: #ffffff;
      white-space: pre-line;
      font-weight: bold;
    }

    /* Progress bar container */
    .progress-container {
      width: 100%;
      height: 25px;
      background-color: #333;
      border-radius: 12px;
      margin-top: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 5px #000;
    }

    /* Progress bar filler */
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00ff99, #00cc77);
      width: 0;
      border-radius: 12px 0 0 12px;
      transition: width 0.7s ease-in-out;
    }

    .progress-text {
      margin-top: 8px;
      font-size: 14px;
      color: #00ff99;
      text-align: center;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Interest Calculator</h1>
    <form id="interestForm">
      <label for="principal">Principal (₹):</label>
      <input type="number" id="principal" required />

      <label for="rate">Interest Rate (% per month):</label>
      <input type="number" id="rate" step="0.01" required />

      <label for="years">Time (in years):</label>
      <input type="number" id="years" step="0.01" required />

      <div style="display:flex; justify-content: space-between;">
        <button type="submit">Calculate Interest</button>
        <button type="button" id="resetBtn">Reset</button>
      </div>
    </form>

    <div id="result"></div>
    
    <div class="progress-container" style="display:none;">
      <div class="progress-bar"></div>
    </div>
    <div class="progress-text"></div>
  </div>

  <script>
    function formatAmount(amount) {
      return amount.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    const form = document.getElementById('interestForm');
    const resetBtn = document.getElementById('resetBtn');
    const resultDiv = document.getElementById('result');
    const progressContainer = document.querySelector('.progress-container');
    const progressBar = document.querySelector('.progress-bar');
    const progressText = document.querySelector('.progress-text');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const principal = parseFloat(document.getElementById('principal').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const years = parseFloat(document.getElementById('years').value);

      const months = years * 12;
      const simpleInterest = (principal * rate * months) / 100;
      const finalAmount = principal + simpleInterest;

      resultDiv.innerText =
        `Principal Amount:\n₹${formatAmount(principal)}\n\n` +
        `Interest Amount:\n₹${formatAmount(simpleInterest)}\n\n` +
        `Final Amount:\n₹${formatAmount(finalAmount)}`;

      // Show and update progress bar
      progressContainer.style.display = 'block';
      const interestPercent = (simpleInterest / finalAmount) * 100;
      progressBar.style.width = interestPercent + '%';
      progressText.innerText = `Interest is ${interestPercent.toFixed(2)}% of Final Amount`;
    });

    resetBtn.addEventListener('click', function () {
      form.reset();
      resultDiv.innerText = '';
      progressContainer.style.display = 'none';
      progressBar.style.width = '0';
      progressText.innerText = '';
    });
  </script>
</body>
</html>
