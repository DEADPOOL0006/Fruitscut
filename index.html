<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interest Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,100,0.2);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #00ffaa;
    }

    label {
      display: block;
      margin: 18px 0 6px;
      font-size: 16px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: #000;
    }

    .btn-group {
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #calcBtn {
      background-color: #00ffaa;
      color: #000;
      margin-right: 10px;
    }

    #calcBtn:hover {
      background-color: #00cc88;
    }

    #resetBtn {
      background-color: #ff4d4d;
      color: #fff;
    }

    #resetBtn:hover {
      background-color: #cc0000;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      white-space: pre-line;
      color: #ffffff;
    }

    #calcDetails {
      margin-top: 16px;
      font-size: 14px;
      font-weight: normal;
      color: #aaffaa;
      white-space: pre-line;
      background: #222;
      padding: 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interest Calculator</h1>
    <form id="interestForm" autocomplete="off">
      <label for="principal">Principal (₹):</label>
      <input type="text" id="principal" placeholder="Enter amount" />

      <label for="rate">Interest Rate (% per period):</label>
      <input type="number" id="rate" step="0.01" placeholder="e.g. 2" />

      <label for="unit">Period Unit:</label>
      <select id="unit">
        <option value="days">Daily</option>
        <option value="weeks">Weekly</option>
        <option value="months" selected>Monthly</option>
        <option value="years">Yearly</option>
      </select>

      <label for="time">Time (in number of periods):</label>
      <input type="number" id="time" placeholder="e.g. 24" />

      <div class="btn-group">
        <button type="submit" id="calcBtn">Calculate</button>
        <button type="button" id="resetBtn">Reset</button>
      </div>
    </form>
    <div id="result"></div>
    <div id="calcDetails"></div>
  </div>

  <script>
    const principalInput = document.getElementById('principal');
    const form = document.getElementById('interestForm');
    const resetBtn = document.getElementById('resetBtn');
    const resultDiv = document.getElementById('result');
    const calcDetailsDiv = document.getElementById('calcDetails');

    function formatIndianNumber(x) {
      x = x.replace(/,/g, '');
      if (x === '') return '';
      let lastThree = x.slice(-3);
      let other = x.slice(0, -3);
      if (other !== '') lastThree = ',' + lastThree;
      return other.replace(/\B(?=(\d{2})+(?!\d))/g, ',') + lastThree;
    }

    function parseNumber(str) {
      return parseFloat(str.replace(/,/g, '')) || 0;
    }

    function formatAmount(amount) {
      return amount.toLocaleString('en-IN', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2,
      });
    }

    principalInput.addEventListener('input', () => {
      const raw = principalInput.value.replace(/,/g, '');
      principalInput.value = formatIndianNumber(raw);
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const principal = parseNumber(principalInput.value);
      const rate = parseFloat(document.getElementById('rate').value);
      const time = parseFloat(document.getElementById('time').value);
      const unit = document.getElementById('unit').value;

      if (principal <= 0 || rate <= 0 || time <= 0) {
        resultDiv.innerText = "Please enter valid positive values.";
        calcDetailsDiv.innerText = "";
        return;
      }

      let periodsInMonths = time;
      let unitDescription = "";

      switch (unit) {
        case "years":
          periodsInMonths = time * 12;
          unitDescription = `${time} year(s) × 12 months = ${periodsInMonths.toFixed(2)} months`;
          break;
        case "weeks":
          periodsInMonths = (time * 7) / 30; // 1 week = 7 days
          unitDescription = `${time} week(s) × 7 days ÷ 30 days ≈ ${periodsInMonths.toFixed(2)} months`;
          break;
        case "days":
          periodsInMonths = time / 30;
          unitDescription = `${time} day(s) ÷ 30 days ≈ ${periodsInMonths.toFixed(2)} months`;
          break;
        case "months":
          periodsInMonths = time;
          unitDescription = `${time} month(s)`;
          break;
      }

      const interest = (principal * rate * periodsInMonths) / 100;
      const finalAmount = principal + interest;

      resultDiv.innerText =
        `Principal Amount:\n₹${formatAmount(principal)}\n\n` +
        `Interest Amount:\n₹${formatAmount(interest)}\n\n` +
        `Final Amount:\n₹${formatAmount(finalAmount)}`;

      calcDetailsDiv.innerText =
        `Calculation Details:\n` +
        `- Principal = ₹${formatAmount(principal)}\n` +
        `- Interest Rate = ${rate.toFixed(2)}% per ${unit}\n` +
        `- Time = ${time} ${unit}(s)\n` +
        `- Converted Period (in months) = ${unitDescription}\n` +
        `- Interest = (Principal × Rate × Periods) / 100\n` +
        `- Interest = (${formatAmount(principal)} × ${rate.toFixed(2)} × ${periodsInMonths.toFixed(2)}) / 100 = ₹${formatAmount(interest)}`;
    });

    resetBtn.addEventListener('click', () => {
      form.reset();
      resultDiv.innerText = '';
      calcDetailsDiv.innerText = '';
    });
  </script>
</body>
</html>
