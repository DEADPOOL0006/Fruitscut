<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rocket Loader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background-color: #0a0a0a;
      font-family: sans-serif;
      color: white;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .rocket {
      width: 80px;
      height: 80px;
      animation: fly 2s ease-in-out forwards;
    }

    @keyframes fly {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-150vh);
        opacity: 0;
      }
    }

    #content {
      display: none;
      text-align: center;
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <div id="preloader">
    <!-- Simple rocket SVG -->
    <svg class="rocket" viewBox="0 0 64 64" fill="white" xmlns="http://www.w3.org/2000/svg">
      <path d="M32 0C25 12 28 28 28 28S12 31 0 38c4 4 10 8 10 8l8 10s4-6 8-10c7-12 10-28 10-28S52 15 64 8C57 0 48 0 48 0H32z"/>
    </svg>
  </div>

  <div id="content">
    <h1>Welcome to the Rocket-Powered Website!</h1>
    <p>Your awesome content goes here.</p>
  </div>

  <script>
    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      const content = document.getElementById("content");

      setTimeout(() => {
        preloader.style.display = "none";
        content.style.display = "block";
        document.body.style.overflow = "auto";
      }, 2000); // Match rocket animation duration
    });
  </script>
</body>
</html>
